name: mcp_phone
description: Multi-MCP mobile client for Android and iOS
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API communication
  http: ^1.1.0
  
  # State management
  provider: ^6.0.5
  
  # Secure storage for credentials
  flutter_secure_storage: ^9.0.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Logging
  logger: ^2.0.2
  
  # UI components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
